name: Build & Release

on:
    workflow_call:
        inputs:
            packages:
                description: "Comma-separated list of Cargo packages to build (workspace members). If empty, builds the default crate"
                required: false
                type: string
                default: ""

jobs:
    build:
        name: Build ${{ matrix.target }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                    - os: macos-latest
                      target: aarch64-apple-darwin

        steps:
            - uses: actions/checkout@v6

            - name: Install OS prerequisites
              uses: nigeleke/github/.github/actions/os-prerequisites@main
              with:
                  os: ${{ matrix.os }}

            - name: Set up Rust
              uses: nigeleke/github/.github/actions/rust-setup@main

            - name: Build binaries
              shell: bash
              run: |
                  set -euxo pipefail

                  echo "Building for target: ${{ matrix.target }}"
                  echo "Packages: '${{ inputs.packages }}'"

                  IFS=',' read -ra PACKAGES <<< "${{ inputs.packages }}"

                  if [[ -z "${{ inputs.packages }}" || ${#PACKAGES[@]} -eq 0 ]]; then
                    echo "Building default crate"
                    cargo build --release --target "${{ matrix.target }}"
                  else
                    for pkg in "${PACKAGES[@]}"; do
                      echo "Building package: $pkg"
                      cargo build \
                        --release \
                        --target "${{ matrix.target }}" \
                        --package "$pkg"
                    done
                  fi

                  ls -lah "target/${{ matrix.target }}/release" || true

            - name: Upload binaries
              uses: actions/upload-artifact@v6
              with:
                  name: binaries-${{ matrix.target }}
                  path: |
                      target/${{ matrix.target }}/release/*
                      !target/${{ matrix.target }}/release/*.d
                      !target/${{ matrix.target }}/release/*.rlib
                      !target/${{ matrix.target }}/release/*.a
                      !target/${{ matrix.target }}/release/build/**
                      !target/${{ matrix.target }}/release/deps/**
                  if-no-files-found: error
                  retention-days: 1

    release:
        name: Create GitHub Release
        needs: build
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')

        steps:
            - uses: actions/checkout@v6

            - name: Download all platform binaries
              uses: actions/download-artifact@v7
              with:
                  path: binaries/
                  pattern: binaries-*
                  merge-multiple: true

            - name: List downloaded files (debug)
              run: ls -R binaries/

            - name: Create or update GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  generate_release_notes: true
                  files: binaries/**/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
