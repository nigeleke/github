name: Dioxus QA

on:
    workflow_call:
        inputs:
            toolchain:
                description: "Rust toolchain"
                required: false
                type: string
                default: "nightly"
            platform:
                description: "Platform to QA (desktop, web, android, ios, or all)"
                required: false
                type: string
                default: "all"
            env:
                description: 'JSON object of environment variables to set (e.g. { "DATABASE_URL": "..." })'
                required: false
                type: string
                default: "{}"

jobs:
    desktop-qa:
        if: ${{ inputs.platform == 'all' || inputs.platform == 'desktop' }}
        name: Desktop QA (${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        env: ${{ fromJSON(inputs.env) }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - uses: nigeleke/github/.github/actions/os-prerequisites@main
              with:
                  os: ${{ matrix.os }}

            - uses: nigeleke/github/.github/actions/dioxus-setup@main
              with:
                  toolchain: ${{ inputs.toolchain }}

            - uses: nigeleke/github/.github/actions/rust-qa@main

    web-qa:
        if: ${{ inputs.platform == 'all' || inputs.platform == 'web' }}
        name: Web QA
        runs-on: ubuntu-latest
        env: ${{ fromJSON(inputs.env) }}
        steps:
            - name: Show env
              run: env

            - uses: nigeleke/github/.github/actions/os-prerequisites@main
              with:
                  os: ubuntu-latest

            - uses: nigeleke/github/.github/actions/dioxus-setup@main
              with:
                  toolchain: ${{ inputs.toolchain }}

            - uses: nigeleke/github/.github/actions/rust-qa@main

    android-qa:
        if: ${{ inputs.platform == 'all' || inputs.platform == 'android' }}
        name: Android QA
        runs-on: ubuntu-latest
        env: ${{ fromJSON(inputs.env) }}
        steps:
            - uses: nigeleke/github/.github/actions/os-prerequisites@main
              with:
                  os: ubuntu-latest

            - uses: nigeleke/github/.github/actions/dioxus-setup@main
              with:
                  toolchain: ${{ inputs.toolchain }}

            - uses: nigeleke/github/.github/actions/dioxus-android-setup@main

            - uses: nigeleke/github/.github/actions/rust-qa@main

    ios-qa:
        if: ${{ inputs.platform == 'all' || inputs.platform == 'ios' }}
        name: iOS QA
        runs-on: macos-latest
        env: ${{ fromJSON(inputs.env) }}
        steps:
            - uses: nigeleke/github/.github/actions/os-prerequisites@main
              with:
                  os: macos-latest

            - uses: nigeleke/github/.github/actions/dioxus-setup@main
              with:
                  toolchain: ${{ inputs.toolchain }}

            - name: Add iOS targets
              run: rustup target add aarch64-apple-ios aarch64-apple-ios-sim x86_64-apple-ios

            - uses: nigeleke/github/.github/actions/rust-qa@main
