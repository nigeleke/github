name: "Rust Coverage (llvm-cov)"
description: "Generate code coverage reports using cargo-llvm-cov"

inputs:
    cargo-extra-args:
        description: "Extra cargo args (e.g. --all-features, --features foo,bar, or empty string)"
        required: false
        default: "--all-features"

runs:
    using: "composite"
    steps:
        - name: Install cargo-llvm-cov
          shell: bash
          run: |
              if ! command -v cargo-llvm-cov &> /dev/null; then
                cargo install cargo-llvm-cov --locked
              fi

        - name: Run coverage
          shell: bash
          run: |
              cargo llvm-cov clean --workspace
              cargo llvm-cov --workspace ${{ inputs.cargo-extra-args }} --cobertura --output-path=target/cobertura.xml
